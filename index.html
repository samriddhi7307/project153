<!DOCTYPE html>
<html>
  
  <head>

    <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    <script src="./componets/rotation.js"></script>

  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src="./assets/island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="fish"
          src="./assets/fish/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
        
      >
      </a-entity>

      <!-- Plane -->
      <a-entity
        id="fish_model"
        gltf-model="#fish"
        position="0 0 15"
        scale="1 1"
        rotation="0 90 0"
        fish-rotation-reader        
      >
      </a-entity>

    </a-scene>
  </body>
</html>
